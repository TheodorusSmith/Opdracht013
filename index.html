<!DOCTYPE html>
<html>

<head>
  <!-- hier zet je de code in de head tags -->
  <title> Dit gaat over CSS pseudo-classes </title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header class="header-pseudo-classes">
    <nav class="navigation">
      <ul class="navigation-display">
        <li class="navigation-item currentPage"><a href="http://facebook.com">Facebook</a></li>
        <li class="navigation-item"><a href="http://twitter.com">Twitter</a></li>
        <li class="navigation-item"><a href="http://youtube.com">Youtube</a></li>
        <li class="navigation-item"><input type="search" value="zoek" /></li>
      </ul>
    </nav>

  </header>
  <main>
    <h1>Dit gaat over CSS pseudo-classes</h1>
    <p> Daarom ga ik hier een aantal linkjes plaatsen om de opdrachten uit te voeren</p>
    <ul>
      <li><a href="http://facebook.com">Facebook</a></li>
      <li><a href="http://twitter.com">Twitter</a></li>
      <li><a href="http://youtube.com">Youtube</a></li>
    </ul>
    <p>En een tekstveldje</p>
    <input type="text" value="vul hier iets in" />
  </main>
</body>

</html>
